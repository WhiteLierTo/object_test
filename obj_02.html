<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合使用构造函数模式和原型模式</title>
</head>
<body>
	<script>
		function Person(name,age,job){
			this.name = name;
			this.age = age;
			this.job = job;
			this.friends = ['Shelly','Court'];
		}

		Person.prototype={
			constructor:Person,
			sayName:function(){
				console.log(this.name);
			}
		};
		var person1 = new Person("Nicholas", 29, "Software Engineer");
		console.log('个人信息：'+JSON.stringify(person1));
		person1.friends.push('lee');
		console.error('个人信息：'+JSON.stringify(person1));
		console.log(Person.prototype.constructor===Person);
	</script>
</body>
</html>
