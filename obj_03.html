<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态原型模式</title>
</head>
<body>
	<script>
		function Person(name,age,job){
			//属性
			this.name = name;
			this.age = age;
			this.job = job;
			//方法
			//这里只在 sayName()方法不存在的情况下，才会将它添加到原型中。
			if(typeof this.sayName !='function'){
				Person.prototype.sayName = function() {
					console.log(this.name);
				};
			}
		}
		var friend = new Person("Nicholas", 29, "Software Engineer");
		friend.sayName();
	</script>
</body>	
</html>
